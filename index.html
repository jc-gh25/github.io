<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            background: linear-gradient(#000011, #1a1a4d);
            margin: 0;
            font-family: Arial, sans-serif;
        }
        section {
            padding: 50px 20px;
        }
        .btn {
            background-color: #d3d3d3;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .bio {
            color: black;
        }
        .contact-form {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        .send-button {
            background-color: #90EE90;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Landing Page</h1>
    </header>

    <section class="bio">
        <h2>About Me</h2>
        <p>Your bio text here. Include your career highlights, such as completed Java certification.</p>
        <p>Links: <a href="https://www.linkedin.com/in/yourprofile">LinkedIn</a>, <a href="https://github.com/yourprofile">GitHub</a></p>
    </section>

    <section>
        <h2>Featured Projects</h2>
        <p>Details about your featured projects...</p>
    </section>

    <section>
        <h2>Contact Me</h2>
        <form action="https://formspree.io/f/xyzqabcd" method="POST" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit" class="btn send-button">Send Message</button>
        </form>
    </section>

</body>
</html>
